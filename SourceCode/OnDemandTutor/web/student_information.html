<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông Tin Học Sinh</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .info-group {
            margin-bottom: 15px;
        }
        .info-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .info-group span {
            display: block;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .info-group .flex {
            display: flex;
            justify-content: space-between;
        }
        .info-group .flex div {
            width: 48%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Thông Tin Học Sinh</h2>
        <div class="info-group">
            <label for="photo">Ảnh học sinh:</label>
            <span id="photo"><img src="path/to/student-photo.jpg" alt="Ảnh học sinh" style="max-width: 100%; height: auto;"></span>
        </div>
        <div class="info-group">
            <label for="name">Họ và tên:</label>
            <span id="name">Nguyễn Văn A</span>
        </div>
        <div class="info-group flex">
            <div>
                <label for="gender">Giới tính:</label>
                <span id="gender">Nam</span>
            </div>
            <div>
                <label for="birth-year">Năm sinh:</label>
                <span id="birth-year">2005</span>
            </div>
        </div>
        <div class="info-group">
            <label for="address">Địa chỉ:</label>
            <span id="address">123 Đường ABC, Quận 1, TP.HCM</span>
        </div>
        <div class="info-group">
            <label for="phone">Điện thoại:</label>
            <span id="phone">0123456789</span>
        </div>
        <div class="info-group">
            <label for="class">Lớp:</label>
            <span id="class">12A1</span>
        </div>
        <div class="info-group">
            <label for="subjects">Môn học đã đăng ký:</label>
            <span id="subjects">Toán, Lý, Hóa</span>
        </div>
        <div class="info-group">
            <label for="academic-performance">Học lực hiện tại:</label>
            <span id="academic-performance">Giỏi</span>
        </div>
    </div>
</body>
</html>
