<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mod - Giasumienphi.edu.vn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .nav {
            background-color: #001F3F;
            display: flex;
            align-items: center;
            padding: 10px 20px;
            border-bottom: 1px solid #ddd;
        }
        .nav img {
            height: 100px;
            margin-right: auto;
        }
        .nav a, .nav .dropbtn {
            text-decoration: none;
            color: black;
            font-weight: bold;
            padding: 14px 20px;
            margin: 0 5px;
            display: inline-block;
        }
        .nav h1 {
            color: red;
            margin-right: 750px;
        }
        .statistics {
            background-color: #001F3F;
            color: white;
            text-align: center;
            padding: 20px 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
        }
        .statistic {
            text-align: center;
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
            min-width: 200px; /* Ensure the items don't get too small */
        }
        .statistic img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }
        .statistic p {
            margin: 0;
        }
        .statistic .number {
            font-size: 24px;
            font-weight: bold;
            margin-top: 5px;
        }
        .account-actions {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .account-actions a {
            display: inline-block;
            text-decoration: none;
            color: white;
            background-color: #001F3F;
            padding: 15px 30px;
            margin: 0 10px;
            font-size: 18px;
            border-radius: 5px;
            width: 150px;
            text-align: center;
        }
        .account-actions a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="nav">
        <img src="img/logo.png" alt="Logo">
        <h1> Welcomeback Moderator</h1>
    </div>
    <div class="account-actions">
        <a href="applications.html">Applications</a>
        <a href="report.html">Feedback</a>
    </div>
    <div class="statistics">
        <div class="statistic">
            <img src="img/student-icon.png" alt="Student Icon">
            <p>Tổng số học sinh</p>
            <p class="number" id="student-count">1000</p>
        </div>
        <div class="statistic">
            <img src="img/teacher-icon.png" alt="Teacher Icon">
            <p>Tổng giáo viên</p>
            <p class="number" id="teacher-count">500</p>
        </div>
        <div class="statistic">
            <img src="img/graduate-icon.png" alt="Graduate Icon">
            <p>Số học sinh giỏi sau khi học tại trung tâm</p>
            <p class="number" id="graduate-count">700</p>
        </div>
        <div class="statistic">
            <img src="img/parent-icon.png" alt="Parent Icon">
            <p>Số phụ huynh quay lại đăng ký cho con em</p>
            <p class="number" id="parent-count">500</p>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/countup.js/2.0.7/countUp.min.js"></script>
    <script>
        
    </script>
</body>
</html>
